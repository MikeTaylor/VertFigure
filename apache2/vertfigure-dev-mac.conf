<VirtualHost *:80>
    ServerName x.vertfigure.svpow.com

    ErrorLog /opt/local/apache2/logs/vertfigure-error.log
    CustomLog /opt/local/apache2/logs/vertfigure-access.log combined

    DocumentRoot /usr/local/src/other/VertFigure/htdocs
    <Directory /usr/local/src/other/VertFigure/htdocs>
        Allow from all
    </Directory>
    DirectoryIndex index.html

    # Just to shut up the warning the blights the logs ...
    PerlModule CGI
    ScriptAlias /cgi/ /usr/local/src/other/VertFigure/htdocs/cgi/
</VirtualHost>
